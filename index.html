<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Final FMU | Fiam Faam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média Final</h1>
        <form id="mediaForm">
            <label for="nota1">Nota 1 (A1):</label>
            <input type="number" id="nota1" min="0" max="10" step="0.1" required><br>
            <label for="nota2">Nota 2 (A2):</label>
            <input type="number" id="nota2" min="0" max="10" step="0.1" required><br>
            <label for="nota3">Nota 3 (A3):</label>
            <input type="number" id="nota3" min="0" max="10" step="0.1" required><br>
            <label for="nota4">Nota 4 (A4):</label>
            <input type="number" id="nota4" min="0" max="10" step="0.1" required><br>
            <label for="nota5">Nota 5 (A5):</label>
            <input type="number" id="nota5" min="0" max="10" step="0.1" required><br>
            <button type="submit">Calcular Média Final</button>
        </form>
        <div id="resultado">
            <h2>Média Final: <span id="mediaResult">0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
